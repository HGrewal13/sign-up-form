            <form action="formSubmission.html" method="GET" id="signUpForm" novalidate>
                <div id="formContainer">
                    <div class="inputContainer">
                        <label for="fName">FIRST NAME</label>
                        <input type="text" id="fName" name="fName" minlength="2" maxlength="15" required>
                        <span id="fNameMsg"></span>
                    </div>
                    <div class="inputContainer">
                        <label for="lName">LAST NAME</label>
                        <input type="text" id="lName" name="lName" minlength="2" maxlength="15" required>
                    </div>

                    <div class="inputContainer">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="inputContainer">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>

                    <!-- <div class="inputContainer">

                        <input type="password" id="confirmPassword" name="confirmPassword" minlength="4" maxlength="10" required>

                </div>
                <div id="buttonContainer">
                    <button type="submit">Create Account</button>
                </div>
            </form>
